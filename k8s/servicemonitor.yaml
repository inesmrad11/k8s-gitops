apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-metrics
  namespace: monitoring  # Must be in monitoring namespace
  labels:
    release: prom
spec:
  selector:
    matchLabels:
      app: backend  # This selects the Service in dev namespace
  namespaceSelector:
    matchNames:
    - dev  # Look for services in dev namespace
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s