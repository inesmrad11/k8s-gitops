apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: dev
  labels:
    app: backend  # This must match ServiceMonitor selector
    release: prom
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
  - name: http
    port: 9009
    targetPort: 9009
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: dev
spec:
  selector:
    app: frontend
  type: ClusterIP  # Internal service - accessed via Ingress
  ports:
  - name: http
    port: 80
    targetPort: 80